<body>

    <section id="section1">
        <h1 style="text-align: center; margin-bottom: 30px; font-size: 48px; font-weight: 700;">To-Do List</h1>
        <div class="container">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="text" id="deadline" placeholder="Deadline" onfocus="(this.type='date')" onblur="(this.type='text')">
            <select id="priority">
                <option value="Priority" disabled selected>Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit" id="addItemBtn">Add Item</button>
        </div>
    </section>

    <section id="section2">
        <div>
            <h1 id="addSection2" style="margin-left: 40px; font-weight: 600;">Today's TodoList</h1>
            <!-- create div  here and append the array object -->
        </div>
    </section>

    <section id="section3">
        <div>
            <h1 id="addSection3" style="margin-left: 40px; font-weight: 600;">Future TodoList</h1>
            <!-- create div  here and append the array object -->
        </div>
    </section>

    <section id="section4">
        <div>
            <h1 id="addSection4" style="margin-left: 40px; font-weight: 600;">Completed TodoList</h1>
            <!-- create div  here and append the array object -->
